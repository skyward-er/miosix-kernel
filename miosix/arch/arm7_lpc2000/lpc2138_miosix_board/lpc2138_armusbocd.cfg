#daemon configuration
telnet_port 4444
gdb_port 3333

gdb_breakpoint_override hard

source [find interface/ftdi/olimex-arm-usb-ocd.cfg]

# Using default script for lpc2148 that seems to work fine for lpc2138 too
source [find target/lpc2148.cfg]
